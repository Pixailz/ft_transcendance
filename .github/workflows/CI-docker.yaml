name: CI (Docker)

run-name: Docker Compose CI part

on:
  workflow_call:
    inputs:
      mode:
        description: "in which mode should be run the test"
        type: string

jobs:

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: â˜ï¸ Retrieve repo
        uses: actions/checkout@v3

      - name: ðŸ”§ Export compose file var (prod)
        if: inputs.mode == 'prod'
        run: echo "DOCKER_COMPOSE_FILE=docker-compose.yaml" >> $GITHUB_ENV

      - name: ðŸ”§ Export compose file var (dev)
        if: inputs.mode == 'dev'
        run: echo "DOCKER_COMPOSE_FILE=docker-compose-dev.yaml" >> $GITHUB_ENV

      - name: ðŸ”§ Setup .env
        run: printf "${{ vars.SETUP_STR }}\n" | ./setup

      - name: ðŸ§¹ Cleaning up previous run
        run: |+
          rm -rf ./volume
          docker compose -f ${DOCKER_COMPOSE_FILE} down

      - name: ðŸ¤– Build ${{ inputs.mode }}
        timeout-minutes: 5
        run: docker compose -f ${DOCKER_COMPOSE_FILE} build

  docker-run:
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - name: â˜ï¸ Retrieve repo
        uses: actions/checkout@v3

      - name: ðŸ”§ Export compose file var (prod)
        if: inputs.mode == 'prod'
        run: echo "DOCKER_COMPOSE_FILE=docker-compose.yaml" >> $GITHUB_ENV

      - name: ðŸ”§ Export compose file var (dev)
        if: inputs.mode == 'dev'
        run: echo "DOCKER_COMPOSE_FILE=docker-compose-dev.yaml" >> $GITHUB_ENV

      - name: ðŸ”§ Setup .env
        run: printf "${{ vars.SETUP_STR }}\n" | ./setup

      - name: ðŸ§¹ Cleaning up previous run
        run: |+
          rm -rf ./volume
          docker compose -f ${DOCKER_COMPOSE_FILE} down

      - name: ðŸ¤– Executing docker compose up
        timeout-minutes: 5
        run: docker compose -f ${DOCKER_COMPOSE_FILE} up --build -d --wait

      - name: ðŸ’¬ Docker compose logs
        if: always()
        run: docker compose logs
