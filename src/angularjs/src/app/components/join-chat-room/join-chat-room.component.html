<form [formGroup]="searchRoomForm">
	<div class="input-container">
		<input class="glass" formControlName="searchString" type="text" placeholder="Search...">
		<mat-icon fontIcon="search"></mat-icon>
	</div>
	<ol>
		<li *ngFor="let room of filterAndSortRooms(searchRoomForm.value.searchString)" (click)="joinRoom(room)">
			<span>{{chatRoomService.getRoomTitle(room)}}</span>
		</li>
	</ol>
</form>
