<div class='container'>
	<form [formGroup]="gameOptform">
		<mat-card>
			<mat-card-header>
				<mat-card-title>Pong</mat-card-title>
				<mat-card-subtitle>best game ever</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content>
				wat ya wana do son?
			</mat-card-content>
			<mat-checkbox formControlName="powerUps" >Enable Power-Ups</mat-checkbox>
			<mat-checkbox formControlName="is_private" >is private room</mat-checkbox>
			<mat-select formControlName="maps" required>
				<mat-option *ngFor="let map of gameService.maps" [value]="map.name">
					<img [src]="map.thumbnail" alt="{{map.name}} thumbnail" width="50" height="50">
					<span>{{map.name}}</span>
				</mat-option>
			</mat-select>
			<mat-card-actions>
				<button mat-button (click)="searchGame()">{{gameService.in_game ? "Join" : "Launch"}} Matchmaking</button>
			</mat-card-actions>
			<mat-card-footer>
				Footer
			</mat-card-footer>
		</mat-card>
	</form>
</div>
