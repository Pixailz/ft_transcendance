<div class='container glass'>
	<h1>Waiting for opponent</h1>
	<div class="actions">
		<button class="glass" *ngIf="inviteLink" [cdkCopyToClipboard]="inviteLink">
			Copy invite link
		</button>
		<button class="glass" *ngIf="inviteLink" (click)="sendToFriend()">
			Send Invite to Friend
		</button>
	</div>
</div>
