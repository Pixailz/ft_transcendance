<header>
	<h1 routerLink="/home">Transcendance</h1>
	<ul>
		<li routerLink="/home"
		routerLinkActive #rla="routerLinkActive">
			<app-flat-button [isActive]="rla.isActive" color="white" bgColor="#a3d0dc" fontIcon="home"></app-flat-button>
		</li>
		<li *ngIf="userLoggedIn"
		routerLink="/play"
		routerLinkActive #rla="routerLinkActive">
			<app-flat-button [isActive]="rla.isActive" color="white" bgColor="#a3d0dc" fontIcon="games"></app-flat-button>
		</li>
		<li *ngIf="userLoggedIn"
		routerLink="/chat"
		routerLinkActive #rla="routerLinkActive">
			<app-flat-button [isActive]="rla.isActive" color="white" bgColor="#a3d0dc" fontIcon="message"></app-flat-button>
		</li>
		<li *ngIf="userLoggedIn"
		routerLink="/profile"
		routerLinkActive #rla="routerLinkActive">
			<app-flat-button [isActive]="rla.isActive" color="white" bgColor="#a3d0dc" fontIcon="account_circle"></app-flat-button>
		</li>
		<li
		*ngIf="userLoggedIn"
		(click)="SignOut()"
		class="logout">
			<app-flat-button color="white" bgColor="#ff9999" fontIcon="power_settings_new"></app-flat-button>
		</li>
	</ul>
</header>
