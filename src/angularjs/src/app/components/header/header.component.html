<header>
	<mat-toolbar>
		<span>Transcendance</span>
		<span class="spacer"></span>
		<button
			mat-flat-button routerLink="/home"
			routerLinkActive="mat-primary">Home</button>
		<button
			mat-flat-button
			*ngIf="userLoggedIn"
			routerLink="/play"
			routerLinkActive="mat-primary">Play</button>
		<button mat-flat-button
			*ngIf="!userLoggedIn"
			routerLink="/login"
			routerLinkActive="mat-primary">Login</button>
		<button mat-flat-button
			*ngIf="userLoggedIn"
			routerLink="/profile"
			routerLinkActive="mat-primary">Profile</button>
		<button
			mat-flat-button
			color="warn"
			*ngIf="userLoggedIn"
			routerLink="/home"
			routerLinkActive="mat-red"
			(click)="SignOut()">Logout</button>
	</mat-toolbar>
</header>
