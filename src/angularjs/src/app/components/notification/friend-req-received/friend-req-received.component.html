<div class="container">
	<p>Friend request from {{notif.data.from.nickname}}</p>
	<button class="accept-btn" (click)="friendService.acceptRequest(notif.data.from.id)">
		<mat-icon fontIcon="done">
		</mat-icon>
	</button>
	<button class="reject-btn" (click)="friendService.rejectRequest(notif.data.from.id)">
		<mat-icon fontIcon="close">
		</mat-icon>
	</button>
</div>
