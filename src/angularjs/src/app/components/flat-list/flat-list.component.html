<ul *ngIf="notifications.length; else empty">
	<li *ngFor="let notification of notifications" [ngSwitch]="notification.type">
		<app-text-notification *ngSwitchCase=NotificationType.NOTSET [notif]="notification"></app-text-notification>
		<app-friend-req *ngSwitchCase=NotificationType.FRIENDREQUEST [notif]="notification"></app-friend-req>
	</li>
</ul>

<ng-template #empty>
	<span>Nothing to see there ...</span>
</ng-template>
