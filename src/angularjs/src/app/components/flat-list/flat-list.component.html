<ul *ngIf="notifications.length; else empty">
	<li *ngFor="let notification of notifications" [ngSwitch]="notification.type">
		<app-text-notification *ngSwitchCase="'text'" [data]="notification.data"></app-text-notification>
		<app-friend-req *ngSwitchCase="'friendReq'" [data]="notification.data"></app-friend-req>
	</li>
</ul>

<ng-template #empty>
	<span>Nothing to see there ...</span>
</ng-template>
