<ul *ngIf="friends.length; else empty">
    <li *ngFor="let friend of friends"> 
        <span>{{friend.ftLogin}}</span> 
        <button (click)="friendRequestService.acceptRequest(friend.id)">Accept</button> 
        <button (click)="friendRequestService.rejectFriendReq(friend.id)">Decline</button> 
    </li>
</ul>

<ng-template #empty>
    <span>Nothing to see there ...</span>
</ng-template>
