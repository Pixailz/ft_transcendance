<form *ngIf="userForm" [formGroup]="userForm"@enterAnimation>
	<input @input
		autofocus
		formControlName="nickname" placeholder="Nickname" [(ngModel)]="userService.user.nickname"
		name="nickname" minlength="3" maxlength="32" required>
	<button (click)="onSubmit()" [disabled]="!userForm.valid">
		<mat-icon fontIcon="arrow_forward_ios"></mat-icon>
	</button>
</form>
