<mat-card>
	<form *ngIf="userForm" [formGroup]="userForm">
		<mat-card-header>
			<mat-card-title>Profile</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<app-avatar></app-avatar>
			<mat-form-field>
				<input
				type="text"
				matInput
				formControlName="login"
				/>
			</mat-form-field>
			<mat-form-field>
				<input
				type="text"
				matInput
				formControlName="nickname"
				placeholder="Nickname"
				[required]="true"
				/>
			</mat-form-field>
			<mat-form-field>
				<input
				type="text"
				matInput
				formControlName="email"
				placeholder="Email"
				/>
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions>
			<button
				mat-raised-button
				color="primary"
				(click)="onSubmit()"
				[disabled]="!userForm.valid"
			>
				Save
			</button>
		</mat-card-actions>
		<button
			mat-flat-button
			color="secondary"
			(click)="setupTwoFa()"
			*ngIf="!userForm.value.twofa"
		>
			Setup TwoFA
		</button>
	</form>
</mat-card>
