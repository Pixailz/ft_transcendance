<form class="glass" *ngIf="userForm" [formGroup]="userForm">
	<div class="row">
		<div class="avatarcontainer">
			<app-avatar formControlName="picture"></app-avatar>
		</div>
		<span>{{userForm.value.nickname}}</span>
	</div>
	<div class="container">
		<input class="login"
		type="text"
		formControlName="login"
		/>
		<input class="nickname"
		type="text"
		maxlength="32"
		formControlName="nickname"
		placeholder="Nickname"
		[required]="true"
		/>
		<input
		type="email"
		formControlName="email"
		placeholder="Email"

		/>

		<div class="twofacontainer">
			<label for="a2f" style="margin-right: 10px;">TwoFA</label>
			<input id="twofa" (click)="setupTwoFa()" type="checkbox" name="a2f" [checked]="userForm.value.twofa">
		</div>

		<button class="submit-btn"
			(click)="onSubmit()"
			[disabled]="!userForm.valid"
			>
			<!-- style="width:25%" -->
			<mat-icon fontIcon="save"></mat-icon>
		</button>
	</div>
</form>
