<mat-card>
	<form *ngIf="userForm" [formGroup]="userForm">
		<mat-card-header>
			<mat-card-title>Profile of <span>{{ user.ftLogin }}</span></mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<div class="avatarcontainer">
				<app-avatar></app-avatar>
			</div>
			<mat-form-field style="width: 25%; margin-right: 10px;">
				<input
				type="text"
				matInput
				formControlName="login"
			/>
			</mat-form-field>
			<mat-form-field style="width: calc(75% - 10px)">
				<input
				type="text"
				matInput
				formControlName="nickname"
				placeholder="Nickname"
				[required]="true"
				/>
			</mat-form-field>
			<div style="flex: basis 100%; height: 0"></div>
			<mat-form-field style="width: 100%">
				<input
				type="text"
				matInput
				formControlName="email"
				placeholder="Email"
				/>
			</mat-form-field>
		</mat-card-content>
		<div class="twofacontainer">
			<label for="a2f" style="margin-right: 10px;">TwoFA</label>
			<input id="twofa" (click)="setupTwoFa()" type="checkbox" name="a2f" [checked]="userForm.value.twofa">
		</div>
		<mat-card-actions>
			<div class="buttoncontainer">
				<button
					mat-raised-button
					color="primary"
					(click)="onSubmit()"
					[disabled]="!userForm.valid"
					style="width:25%"
				>
					Save
				</button>
			</div>
		</mat-card-actions>
	</form>
</mat-card>
