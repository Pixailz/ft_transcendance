<mat-card>
	<form *ngIf="userForm" [formGroup]="userForm">
		<mat-card-header>
			<mat-card-title>Profile</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<app-avatar></app-avatar>
			<mat-form-field>
				<input
				type="text"
				matInput
				formControlName="login"
				[disabled]="true"
				[(ngModel)]="user.ftLogin"
				/>
			</mat-form-field>
			<mat-form-field>
				<input
				type="text"
				matInput
				formControlName="nickname"
				placeholder="Nickname"
				[(ngModel)]="user.nickname"
				[required]="true"
				/>
			</mat-form-field>
			<mat-form-field>
				<input
				type="text"
				matInput
				formControlName="email"
				placeholder="Email"
				[(ngModel)]="user.email"
				/>
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions>
			<button
				mat-raised-button
				color="primary"
				(click)="onSubmit()"
				[disabled]="!userForm.valid"
			>
				Save
			</button>
		</mat-card-actions>
	</form>
</mat-card>
