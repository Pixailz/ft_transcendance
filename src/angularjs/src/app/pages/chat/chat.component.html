<div class="container">

	<ul>
		<li *ngFor="let friend_id of friend_ids"><button (click)="onSelectChatroom(friend_id)">{{friend_id}}</button></li>
		<li class="add-btn"><button><mat-icon fontIcon="add"></mat-icon></button></li>
	</ul>
	<div class="chat-container">
		<h2>{{dest_id}}</h2>

		<div class="txt-bar">
			<input type="text" placeholder="Enter a message...">
			<button><mat-icon fontIcon="send"></mat-icon></button>
		</div>
	</div>
</div>
