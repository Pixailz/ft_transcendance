<div class="container">

	<ul>
		<li *ngFor="let chatroom of chatrooms; let i = index"><button (click)="onSelectChatroom(i)">{{chatroom.title}}</button></li>
		<li class="add-btn"><button><mat-icon fontIcon="add"></mat-icon></button></li>
	</ul>
	<div class="chat-container">
		<h2>{{chatrooms[crtChatroomId].title}}</h2>

		<div class="txt-bar">
			<input type="text" placeholder="Enter a message...">
			<button><mat-icon fontIcon="send"></mat-icon></button>
		</div>
	</div>
</div>
