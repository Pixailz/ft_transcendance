<div class="grid">
  <div class="card glass" *ngFor="let achievement of achievements" [class.unlocked]="achievement.unlocked">
      <span>
      <img [src]="achievement.imageUrl" alt="{{achievement.name}}" >
      <h2>{{achievement.name}}</h2>
      <p>{{achievement.description}}</p>
      <p>Points: {{achievement.points}}</p>
      </span>
  </div>
</div>
