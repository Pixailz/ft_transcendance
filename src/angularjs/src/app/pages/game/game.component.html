<div class="container" [ngSwitch]="roomName">
  <app-game-lobby *ngSwitchCase="'lobby'"></app-game-lobby>
  <app-game-room *ngSwitchCase="'game'"></app-game-room>
  <app-game-over *ngSwitchCase="'over'"></app-game-over>
  <div *ngSwitchDefault>
    <button mat-primary (click)="joinLobby()">Join Lobby</button>
  </div>
</div>
